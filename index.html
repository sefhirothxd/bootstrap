<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">inicio<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">contacto</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <main class="container">
        <form>
            <div class="form-group mt-5">
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombres">
              <input type="text" class="form-control mt-3" id="exampleFormControlInput1" placeholder="Apellidos">
              <input type="tel" class="form-control mt-3" id="exampleFormControlInput1" placeholder="Telefono">
              <input type="email" class="form-control mt-3" id="exampleFormControlInput1" placeholder="Correo">
            </div>
            <div class="form-group d-flex ">
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Peru</option>
                <option>Argentina</option>
                <option>Chile</option>
                <option>Bolivia</option>
                <option>Paraguay</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Comentarios</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary mr-2">Enviar</button>
            <button type="button" class="btn btn-danger">Cancelar</button>
        </form>
    </main>
</body>
